# PIB-VideoGen Default Configuration

# Model parameters
base_noise_lambda: 0.7
residual_noise_lambda: 0.3
num_frames: 16
resolution: [1280, 720]
fps: 24

# Processing parameters
max_text_length: 100
max_images: 8
min_image_size: 512

# Quality parameters
target_fvd: 200.0
target_is: 70.0
target_temporal_coherence: 0.9
max_regeneration_attempts: 3

# Paths
model_path: "models/base"
output_path: "data/output_samples"
pib_seal_path: "data/assets/pib_seal.png"

# Fact checking
fact_check_enabled: true
fact_check_api_url: "http://localhost:8000/api/v1/fact-check"
fact_check_api_key: "" # To be set in production

# Emergency mode
emergency_mode_enabled: true
emergency_max_generation_time: 60.0 # seconds

# Governance
version_control:
  model_versioning: true
  lambda_parameter_tracking: true
  quarterly_audit_enabled: true

# Accessibility
accessibility:
  wcag_compliance_level: "AA"
  min_subtitle_display_time: 4.0 # seconds

# Edge case handling
edge_cases:
  blur_sensitive_content: true
  watermark_official_use: true
  fallback_to_zero_shot: true